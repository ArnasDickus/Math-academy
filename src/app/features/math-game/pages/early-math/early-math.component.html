<div class="early-math">
    <form class="early-math__form" [formGroup]="form">
      <div class="early-math__equation">{{ value1 }} + {{ value2 }} = <input appAnswerHighlight class="early-math__input" formControlName="answer" /> </div>
    </form>

    <div class="early-math__stats">
      <p> Statistics {{ secondsPerSolution | number: '1.1-3' }} </p>
    </div>
</div>
